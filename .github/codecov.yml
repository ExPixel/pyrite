# ref: https://docs.codecov.com/docs/codecovyml-reference
coverage:
  range: 50..100
  round: up
  precision: 1
  status:
    # ref: https://docs.codecov.com/docs/commit-status
    project:
      default:
        threshold: 5.5%

ignore:
  - "crates/**/tests/*"
  - "crates/pyrite/**/*"

comment:
  layout: "files"
  behavior: default